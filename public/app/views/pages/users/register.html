.<div class="page-header">
  <h1>User <small>Registration</small></h1>
</div>

<form ng-submit="register.regUser(regData)">
  <label for="email">Email:</label>
  <input class="form-control" type="text" name="email" value="" placeholder="Enter your email" ng-model="register.regData.email">
  <br>
  <label for="username">username:</label>
  <input class="form-control" type="text" name="username" value="" placeholder="Enter Username" ng-model="register.regData.username">
  <br>
  <label for="password">Password:</label>
  <input class="form-control" type="password" name="password" value="" placeholder="Enter password" ng-model="register.regData.password">
  <br>
  <button class="btn btn-primary" type="submit" name="button">Register</button>

</form>

<br>
.<div class="jumbotron text-center" ng-show="register.loading">
  <span class="glyphicon glyphicon-repeat spinner"></span>
  <p>Loading ..</p>
</div>

<br>
<div class="row show-hide-message" ng-show="register.successMsg">
  <div class="alert alert-success">
    {{ register.successMsg }}
  </div>
</div>
<br>
<div class="row show-hide-message" ng-show="register.errMsg">
  <div class="alert alert-danger">
    {{ register.errMsg }}
  </div>
</div>
